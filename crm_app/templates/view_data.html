{% extends 'base.html' %}
{% block title %}EMPLOYEE DATA{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h1 class="fw-bold">VIEWS</h1>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>NAME</th>
                                <th>EMAIL ID</th>
                                <th>PHONE NO</th>
                                <th>YEAR OF PASSOUT</th>
                                <th>DEGREE</th>
                                <th>STATUS</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for p in std_data %}
                                <tr>
                                    <td>{{ p.name }} </td>
                                    <td>{{ p.email }} </td>
                                    <td>{{ p.phone }} </td>
                                    <td>{{ p.yop }} </td>
                                    <td>{{ p.degree }} </td>
                                    <td>{{ p.status }} </td>

                                    <td>
                                        <a href="#" class="btn btn-success badge">EDIT</a>
                                        <a href="#" class="btn btn-danger badge">Delete</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
