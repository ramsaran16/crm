{% extends 'base.html' %}
{% block title %}PLACEMENT_VIEW{% endblock %}
{% block content %}
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>EMP ID</th>
                    <th>DOJ</th>
                    <th>DOR</th>
                    <th>LWS</th>

                </tr>
            </thead>
            <tbody>
                {% for p in products %}
                    <tr>
                        <td>{{ p.name }} </td>
                        <td>{{ p.empid }} </td>
                        <td>{{ p.doj }} </td>
                        <td>{{ p.dor }} </td>
                        <td>{{ p.lws }} </td>

                        <td>
                            <a href="#" class="btn btn-success badge">EDIT</a>
                            <a href="#" class="btn btn-danger badge">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
